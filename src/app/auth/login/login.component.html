<div class="login-container">
    <p-card header="Iniciar Sesión" styleClass="card-login">
        <div class="p-fluid">
            <div class="p-field">
                <label for="username">Usuario</label>
                <input id="username" type="text" pInputText
                    [(ngModel)]="username" placeholder="Ingrese su usuario">
            </div>
            <div class="p-field">
                <label for="password">Contraseña</label>
                <input id="password" type="password" pInputText
                    [(ngModel)]="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="p-field" style="margin-top: 10px;">
                <button pButton type="button" label="Iniciar Sesión"
                    icon="pi pi-sign-in" (click)="login()"></button>
            </div>
            <div class="p-field" style="margin-top: 10px;">
                <a [routerLink]="['/auth/forgotPassword']"
                    routerLinkActive="active">Olvidé mi contraseña</a>
            </div>
            <div class="p-field" style="margin-top: 10px;">
                <a [routerLink]="['/auth/register']"
                    routerLinkActive="active">Crear cuenta</a>
            </div>
        </div>
    </p-card>
</div>
